version: '3'

services:
   frontend: 
      container_name: productivity_frontend
      build: ./ProdFrontend
      image: productivity_frontend
      restart: always
      ports:
         - 4200:4200
         - 49153:49153
      volumes:
         - "./ProdFrontend:/app"
         - "/app/node_modules"
   
   backend:
      container_name: productivity_backend
      build: ./ProdBackend
      image: productivity_backend
      restart: always
      ports:
         - 3000:3000
         - 9229:9229
      volumes:
         - "./ProdBackend:/app"
         - "/app/node_modules"
      command: ["node_modules/nodemon/bin/nodemon", "--inspect=0.0.0.0", "./bin/www"]

   nginx:
      container_name: productivity_nginx
      image: nginx
      restart: always
      ports: 
         - 80:80
         - 443:443
      volumes:
         - ./nginx:/etc/nginx

